@startuml
skinparam backgroundColor transparent
skinparam packageStyle rectangle

actor USA as USA
actor Europe as UE
actor Africa as AF
actor SouthAmerica as SA
cloud Internet as I
(Amazon Route 53) as 53
(Elastic Load Balancer) as ELB1
(Elastic Load Balancer) as ELB2

UE - -> I
USA - -> I

AF - -> I
SA - -> I
I - -> 53 : Latency Based Routing
53 - -> ELB1

node US-west {
ELB1 - -> (Lambda US-W ..1) 
ELB1 - -> (Lambda US-W ..n)
(Lambda US-W ..1) - -> (Web App EC2 US-W ..1)
(Lambda US-W ..n) - -> (Web App EC2 US-W ..n)
(Web App EC2 US-W ..1)  - -> (storage US-W ..1)
(Web App EC2 US-W ..n)  - -> (storage US-W ..n)
}
ELB1 . ELB2 : Data / info sync between AWS regions
53 - -> ELB2
node Europe {
ELB2 - -> (Lambda UE ..1) 
ELB2 - -> (Lambda UE ..n)
(Lambda UE ..1) - -> (Web App EC2 UE ..1)
(Lambda UE ..n) - -> (Web App EC2 UE ..n)
(Web App EC2 UE ..1)  - -> (storage UE ..1)
(Web App EC2 UE ..n)  - -> (storage UE ..n)
}
@enduml

